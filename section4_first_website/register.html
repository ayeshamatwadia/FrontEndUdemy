<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<form method="GET">
		<!-- This is a comment -->
		Name: <input type="text" name="name"><br>
		Surname: <input type="text" name="surname"><br>
		Email: <input type="email" name="email"><br>
		Password: <input type="password" name="password" min="5"><br>
		Date Of Birth: <input type="date" name="dob"><br>
		Gender: <br>
			Male: <input type="radio" name="gender" value="Male"><br>
			Female: <input type="radio" name="gender" value="Female"><br>
			Other: <input type="radio" name="gender" value="Other"><br>
		Cars: <br>
			<select name="cars">
				<option value="volvo" name="volvo">Volvo</option>
				<option value="vw" name="vw">VW</option>
				<option value="bmw" name="bmw`">BMW</option>
			</select>	
		Pets: <br>
			<input type="checkbox" name="petsDog">Dogs<br>
			<input type="checkbox" name="petsCat">Cats<br>
			<input type="submit" value="Register">
			<input type="reset"><br>
	</form>

</body>
</html>
