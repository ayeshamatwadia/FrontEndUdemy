<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript in a page</title>
</head>
<body>
    <h1>This is a javascript page</h1>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>

<!-- You always include js scripts at the bottom of the page so that 
    the browser can render the html and css first without being slowed 
    down by parsing the js
-->
